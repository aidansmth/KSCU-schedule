{{- with site.Params.homeInfoParams }}
<!DOCTYPE html>
<link rel="stylesheet" href="css/home_info.css">
</link>
<header class="entry-header">
    <h1>{{ .Title | markdownify }}</h1>
</header>

<!-- {{ partial "tracks.html" . }} -->
<div class="info">
    <h3>KSCU Fall Schedule</h3>
    <p>Click on any past to show to view a tracklist.</p>
</div>
<style>
    .info {
        margin: auto var(--gap);
        margin-top: 0px;
        margin-bottom: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
        text-align: center;
        font-weight: 400;
        line-height: 1.5;
        z-index: 4;
    }
</style>
<iframe class="iSchedule" src="https://spinitron.com/KSCU/calendar/?bodyclass=simple&sharing=0"
    style="width: 100%; height: 3000px;width: 100%; " scrolling="auto" frameborder="0"></iframe>
</article>
{{- end -}}
